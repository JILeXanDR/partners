<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src="https://unpkg.com/vue@3"></script> <!-- Correct Vue 3 CDN -->
  <script type='text/javascript' src='https://lands.localhost/process.js?id=1237363106&p1=sub1&p2=sub2&p3=sub3&p4=sub4' async></script>
  <title>1237363106</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #position-block {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    .position-link {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .position-link:hover {
      background-color: #e0e0e0;
    }

    .top-left {
      grid-area: 1 / 1 / 2 / 2;
    }

    .top-right {
      grid-area: 1 / 2 / 2 / 3;
    }

    .bottom-left {
      grid-area: 2 / 1 / 3 / 2;
    }

    .bottom-right {
      grid-area: 2 / 2 / 3 / 3;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>All with local code</h1>
  <h2>id=1237363106</h2>

  <ol>
    <li v-for="(value, key) in templates" :key="key">
      <a :href="generateUrl(value)">{{ value }}</a>
    </li>
  </ol>

  <div id="position-block">
    <a v-for="position in positions" 
       :href="generateUrlWithPosition(position)" 
       :class="['position-link', position]" 
       :key="position">
      Position: {{ position }}
    </a>
  </div>
</div>

<script>
  const app = Vue.createApp({
    data() {
      return {
        templates: {
          '0': 'DEFAULT',
          '1': 'osMac',
          '2': 'osWindows',
          '3': 'osAndroid',
          '4': 'osIOS',
          '5': 'customBlack',
          '6': 'customWhite',
          '7': 'customPinkDating',
          '8': 'customWhiteOnline',
          '9': 'socialFacebook',
          '10': 'socialInstagram',
          '11': 'socialTelegram',
          '12': 'socialTwitter',
          '13': 'socialWhatsapp',
          '14': 'classicSmall',
          '15': 'classicDialog',
          '16': 'classicCompact',
          '17': 'bubbleRipple1',
          '18': 'bubbleRipple2',
          '19': 'bubbleStatic',
          '20': 'pulseSpin',
          '21': 'dynamicDynamicWhite',
          '22': 'flatLight',
          '23': 'flatDark',
          '24': 'osStyle',
          '25': 'retroLarge'
        },
        positions: ['top-left', 'top-right', 'bottom-left', 'bottom-right']
      };
    },
    methods: {
      generateUrl(templateId) {
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set('templateId', templateId);
        return currentUrl.toString();
      },
      generateUrlWithPosition(position) {
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set('position', position);
        return currentUrl.toString();
      }
    }
  });

  app.mount('#app');
</script>

</body>
</html>
