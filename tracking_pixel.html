<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
<h1>Welcome!</h1>
<p>Your unique user hash is: <strong id="user-hash">Loading...</strong></p>

<!-- The iframe that triggers the tracking pixel -->
<iframe src="http://localhost:8081/track" width="1" height="1" style="display:none;" id="tracking-iframe"></iframe>

<script>
  // Listen for the message from the iframe
  window.addEventListener('message', function(event) {
    if (event.data && event.data.userHash) {
      // Display the user hash on the page
      document.getElementById('user-hash').textContent = event.data.userHash;
    }
  });
</script>
</body>
</html>
